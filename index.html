    <title>Redirecting to SBCM Global Scanner...</title>

    <link rel="canonical" href="https://sbcm-alliance.github.io/SBCM-Global-Scanner/">
    
    <!-- 2. Meta Refresh: JS無効環境用の即時転送 -->
    <meta http-equiv="refresh" content="0;url=https://sbcm-alliance.github.io/SBCM-Global-Scanner/">
    
    <!-- 3. JavaScript Redirect: クエリパラメータやハッシュを引き継いで転送 -->
    <script>
        // 現在のURLのパラメータ(?abc)やハッシュ(#xyz)を保持したまま新URLへ飛ばす
        var newBaseUrl = "https://sbcm-alliance.github.io/SBCM-Global-Scanner/";
        window.location.replace(newBaseUrl + window.location.search + window.location.hash);
    </script>
